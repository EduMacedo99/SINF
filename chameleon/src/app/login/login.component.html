<main starter class="d-flex justify-content-center align-items-center">
    <div class="login-container d-flex flex-column justify-content-center align-items-center mb-5 container-fluid">

        <img src="../../assets/full_logo.PNG" class="img-fluid" alt="Logo" width="500">

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email" ng-model="string" ng-required="true">
                <small id="emailHelp" class="form-text">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    ng-model="string" ng-required="true">
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
    </div>
</main>
