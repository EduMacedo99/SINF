<main class="container-fluid">
    <div class="main">
        <div class="row" id="content">
            <div class="col-xl-3">
                <div class="row board-100">
                    <div class="list_board info_board flex-column">
                        <h2>Suppliers</h2>
                        <ul>
                            <li>
                                <div class="row">
                                    <p class="col-sm-6">Viarco</p>
                                    <p class="col-sm-6">NIF 233045642</p>
                                </div>
                                <p>S. João da Madeira</p>
                                <p>Portugal</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="row board-25">
                    <div class="value_board flex-column">
                        <h2>Accounts Payable</h2>
                        <p>{{getPayable()}} €</p>
                    </div>
                </div>
                <div class="row board-25">
                    <div class="value_board flex-column">
                        <h2>Total Purchases</h2>
                        <p>{{getTotalPurchases()}} €</p>
                    </div>
                </div>
                <div class="row board-50">
                    <div class="value_board flex-column">
                        <h2 class="mb-5">Cumulative Purchases and Monthly Purchases</h2>
                        <app-purchases-line-chart></app-purchases-line-chart>
                    </div>
                </div>
            </div>
            <div class="col-xl-3">
                <div class="row board-100">
                    <div class="list_board info_board flex-column">
                        <h2>Orders</h2>
                        <ul>
                            <li *ngFor="let order of getPurchasesList()">
                                <div class="row">
                                    <p class="col-sm-4">{{order['supplierName']}}</p>
                                    <p class="col-sm-4">{{order['totalValue']}}€</p>
                                    <p class="col-sm-4">{{order['date']}}</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
