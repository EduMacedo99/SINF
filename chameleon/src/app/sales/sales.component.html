<main class="container-fluid">
    <div class="main">
        <div class="row" id="content">
            <div class="col-xl-3">
                <div class="row board-25">
                    <div class="value_board flex-column">
                        <h2>Gross Profit Margin</h2>
                        <p>{{getGrossProfitMargin()}}%</p>
                    </div>
                </div>
                <div class="row board-25">
                    <div class="value_board flex-column">
                        <h2>Total Revenue from Sales</h2>
                        <p>€{{getRevenue()}}</p>
                    </div>
                </div>
                <div class="row board-25">
                    <div class="value_board flex-column">
                        <h2>Total COGS</h2>
                        <p>€101.382,00</p>
                    </div>
                </div>
                <div class="row board-25">
                    <div class="value_board flex-column">
                        <h2>Acconts Receivable</h2>
                        <p>€{{getAccountsReceivable()}}</p>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="row board-50">
                    <div class="value_board flex-column">
                        <h2 class="mb-5">Sales per City</h2>
                        <app-bar-chart></app-bar-chart>
                    </div>
                </div>
                <div class="row board-50">
                    <div class="value_board flex-column">
                        <h2 class="mb-5">Cumulative Sales and Monthly Sales</h2>
                        <app-sales-line-chart></app-sales-line-chart>
                    </div>
                </div>
            </div>
            <div class="col-xl-3">
                <div class="row board-100">
                    <div class="list_board info_board flex-column">
                        <h2>Top Products</h2>
                        <ul>
                            <li *ngFor="let p of getProducts()">
                                <div class="row">
                                    <p class="col-sm-6">{{p['name']}}</p>
                                    <p class="col-sm-6">{{p['quantity']}} units</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
